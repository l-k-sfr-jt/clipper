<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micrometer</title>
  <script src="micrometer.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
  <canvas id="micrometer"></canvas>
  <button id="decreaseBtn">-</button>
  <button id="increaseBtn">+</button>
  <label for="unit">select unit</label>
  <select id="unit">
    <option value="mm" selected>0,5 mm</option>
    <option value="mmm">0,01 mm</option>
  </select>
</div>
</body>
</html>
